<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IAM - Assistant Intelligent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo i {
            margin-right: 0.5rem;
            color: #ffd700;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-type-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-selector:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .auth-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #ffd700;
            color: #333;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
            width: 100%;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            height: fit-content;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 0.75rem 0;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feature-list li:hover {
            color: white;
            padding-left: 0.5rem;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 500px;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .user-avatar {
            background: #ffd700;
            color: #333;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 20px;
            position: relative;
        }

        .bot-message {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 8px;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .chat-input-container {
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .quick-action {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.25rem;
            color: #666;
            font-style: italic;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); }
            30% { transform: scale(1.5); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            margin-left: auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
            }
            
            .header {
                padding: 1rem;
            }
            
            .user-menu {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            Chatbot IAM
        </div>
        <div class="user-menu">
            <select class="user-type-selector" id="userType">
                <option value="prospect">👤 Prospect</option>
                <option value="student">🎓 Étudiant</option>
                <option value="admin">⚙️ Administrateur</option>
            </select>
            <div class="auth-buttons">
                <button class="btn btn-secondary" onclick="openModal('loginModal')">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </button>
                <button class="btn btn-primary" onclick="openModal('registerModal')">
                    <i class="fas fa-user-plus"></i> Inscription
                </button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <h3>
                <i class="fas fa-list-ul"></i>
                <span id="sidebarTitle">Fonctionnalités Prospects</span>
            </h3>
            <ul class="feature-list" id="featureList">
                <!-- Contenu dynamique selon le type d'utilisateur -->
            </ul>
        </aside>

        <main class="chat-container">
            <div class="chat-header">
                <div>
                    <h2>Assistant IAM</h2>
                    <small id="userTypeDisplay">Mode Prospect</small>
                </div>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    <span>En ligne</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content bot-message">
                        <p>Bonjour ! Je suis votre assistant IAM. Comment puis-je vous aider aujourd'hui ?</p>
                        <div class="quick-actions" id="quickActions">
                            <!-- Actions rapides dynamiques -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                L'assistant tape
                <span class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Tapez votre message..."
                        rows="1"></textarea>
                    <button class="send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de connexion -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Connexion</h3>
                <button class="close-modal" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Modal d'inscription -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Inscription</h3>
                <button class="close-modal" onclick="closeModal('registerModal')">&times;</button>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Téléphone</label>
                    <input type="tel" id="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="registerType">Type d'utilisateur</label>
                    <select id="registerType" required>
                        <option value="">Sélectionner...</option>
                        <option value="prospect">Prospect</option>
                        <option value="student">Étudiant</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration des fonctionnalités par type d'utilisateur
        const userFeatures = {
            prospect: {
                title: 'Fonctionnalités Prospects',
                display: 'Mode Prospect',
                features: [
                    { icon: 'fas fa-book', text: 'Informations formations', action: 'getFormations' },
                    { icon: 'fas fa-euro-sign', text: 'Prix et modalités', action: 'getPricing' },
                    { icon: 'fas fa-file-alt', text: 'Processus inscription', action: 'getInscription' },
                    { icon: 'fas fa-map-marker-alt', text: 'Contact et localisation', action: 'getContact' },
                    { icon: 'fas fa-envelope', text: 'Demande d\'information', action: 'requestInfo' },
                    { icon: 'fas fa-user-plus', text: 'Pré-inscription', action: 'preRegister' }
                ],
                quickActions: [
                    'Voir les formations',
                    'Tarifs 2025',
                    'Comment s\'inscrire ?',
                    'Prendre rendez-vous'
                ]
            },
            student: {
                title: 'Espace Étudiant',
                display: 'Mode Étudiant',
                features: [
                    { icon: 'fas fa-chart-line', text: 'Mes notes', action: 'getGrades' },
                    { icon: 'fas fa-credit-card', text: 'Suivi paiements', action: 'getPayments' },
                    { icon: 'fas fa-exclamation-circle', text: 'Réclamations', action: 'getReclamations' },
                    { icon: 'fas fa-calendar', text: 'Emploi du temps', action: 'getSchedule' },
                    { icon: 'fas fa-book-open', text: 'Ressources pédagogiques', action: 'getResources' },
                    { icon: 'fas fa-comments', text: 'Contact administration', action: 'contactAdmin' }
                ],
                quickActions: [
                    'Mes dernières notes',
                    'État des paiements',
                    'Créer une réclamation',
                    'Emploi du temps'
                ]
            },
            admin: {
                title: 'Panel Administrateur',
                display: 'Mode Administrateur',
                features: [
                    { icon: 'fas fa-users', text: 'Gestion utilisateurs', action: 'manageUsers' },
                    { icon: 'fas fa-chart-bar', text: 'Statistiques chatbot', action: 'getStats' },
                    { icon: 'fas fa-tasks', text: 'Gestion réclamations', action: 'manageReclamations' },
                    { icon: 'fas fa-cog', text: 'Configuration réponses', action: 'configureBot' },
                    { icon: 'fas fa-bell', text: 'Notifications système', action: 'getNotifications' },
                    { icon: 'fas fa-database', text: 'Sauvegarde données', action: 'backupData' }
                ],
                quickActions: [
                    'Nouveaux utilisateurs',
                    'Réclamations en attente',
                    'Statistiques du jour',
                    'Configuration'
                ]
            }
        };

        let currentUserType = 'prospect';
        let isLoggedIn = false;
        let currentUser = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            updateUserInterface();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Changement de type d'utilisateur
            document.getElementById('userType').addEventListener('change', function(e) {
                currentUserType = e.target.value;
                updateUserInterface();
            });

            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Envoi par Enter
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Gestion des formulaires
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }

        function updateUserInterface() {
            const config = userFeatures[currentUserType];
            
            // Mise à jour du titre de la sidebar
            document.getElementById('sidebarTitle').innerHTML = `<i class="fas fa-list-ul"></i> ${config.title}`;
            document.getElementById('userTypeDisplay').textContent = config.display;
            
            // Mise à jour de la liste des fonctionnalités
            const featureList = document.getElementById('featureList');
            featureList.innerHTML = config.features.map(feature => 
                `<li onclick="executeAction('${feature.action}')">
                    <i class="${feature.icon}"></i>
                    ${feature.text}
                </li>`
            ).join('');
            
            // Mise à jour des actions rapides
            const quickActions = document.getElementById('quickActions');
            quickActions.innerHTML = config.quickActions.map(action => 
                `<span class="quick-action" onclick="sendQuickMessage('${action}')">${action}</span>`
            ).join('');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Ajouter le message de l'utilisateur
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // Simuler la réponse du bot
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const response = generateBotResponse(message);
                addMessage(response, 'bot');
            }, 1500);
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function addMessage(content, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarClass = sender === 'user' ? 'user-avatar' : 'bot-avatar';
            const avatarIcon = sender === 'user' ? 'fas fa-user' : 'fas fa-robot';
            const messageClass = sender === 'user' ? 'user-message' : 'bot-message';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">
                    <i class="${avatarIcon}"></i>
                </div>
                <div class="message-content ${messageClass}">
                    <p>${content}</p>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            const config = userFeatures[currentUserType];
            
            // Réponses contextuelles selon le type d'utilisateur
            if (currentUserType === 'prospect') {
                if (lowerMessage.includes('formation') || lowerMessage.includes('cours')) {
                    return "Nous proposons plusieurs formations : Informatique, Gestion, Marketing Digital, et Comptabilité. Souhaitez-vous plus de détails sur une formation spécifique ?";
                }
                if (lowerMessage.includes('prix') || lowerMessage.includes('tarif')) {
                    return "Nos tarifs varient selon la formation. Par exemple : Informatique (500 000 FCFA/an), Gestion (400 000 FCFA/an). Souhaitez-vous un devis personnalisé ?";
                }
                if (lowerMessage.includes('inscription')) {
                    return "Pour vous inscrire : 1) Remplissez le formulaire de pré-inscription, 2) Fournissez les documents requis, 3) Effectuez le paiement initial. Voulez-vous commencer ?";
                }
            } else if (currentUserType === 'student') {
                if (lowerMessage.includes('note') || lowerMessage.includes('résultat')) {
                    return "Vos dernières notes : Mathématiques (15/20), Informatique (17/20), Anglais (14/20). Moyenne générale : 15.3/20. Félicitations !";
                }
                if (lowerMessage.includes('paiement')) {
                    return "État de vos paiements : Trimestre 1 (Payé), Trimestre 2 (Payé), Trimestre 3 (En attente - 150 000 FCFA). Date limite : 30 juin 2025.";
                }
                if (lowerMessage.includes('emploi du temps')) {
                    return "Votre emploi du temps de cette semaine : Lundi 8h-12h (Maths), Mardi 14h-18h (Informatique), Mercredi 8h-12h (Anglais). Consultez l'app mobile pour plus de détails.";
                }
            } else if (currentUserType === 'admin') {
                if (lowerMessage.includes('statistique')) {
                    return "Statistiques du jour : 45 conversations, 12 nouvelles inscriptions, 8 réclamations traitées. Taux de satisfaction : 94%.";
                }
                if (lowerMessage.includes('réclamation')) {
                    return "Réclamations en attente : 3 (Haute priorité), 7 (Normale). Dernière réclamation : Problème de connexion - Étudiant ID #1234.";
                }
            }
            
            return "Je comprends votre demande. Pouvez-vous être plus spécifique pour que je puisse mieux vous aider ?";
        }

        function executeAction(action) {
            const actions = {
                getFormations: () => sendQuickMessage("Quelles sont les formations disponibles ?"),
                getPricing: () => sendQuickMessage("Quels sont vos tarifs ?"),
                getInscription: () => sendQuickMessage("Comment s'inscrire ?"),
                getContact: () => sendQuickMessage("Où êtes-vous situés ?"),
                requestInfo: () => openModal('requestInfoModal'),
                preRegister: () => openModal('preRegisterModal'),
                getGrades: () => sendQuickMessage("Afficher mes notes"),
                getPayments: () => sendQuickMessage("État de mes paiements"),
                getReclamations: () => sendQuickMessage("Mes réclamations"),
                getSchedule: () => sendQuickMessage("Mon emploi du temps"),
                getResources: () => sendQuickMessage("Ressources pédagogiques"),
                contactAdmin: () => sendQuickMessage("Contacter l'administration"),
                manageUsers: () => sendQuickMessage("Gestion des utilisateurs"),
                getStats: () => sendQuickMessage("Statistiques du chatbot"),
                manageReclamations: () => sendQuickMessage("Gérer les réclamations"),
                configureBot: () => sendQuickMessage("Configuration du bot")

                case 'file_complaint':
                    return handleComplaintFiling();
                case 'payment_info':
                    return handlePaymentInquiry();

        function detectIntent(message) {
            const intents = {
                'rendez-vous|appointment|rdv': 'schedule_appointment',
                'réclamation|plainte|problème': 'file_complaint',
                'paiement|facture|frais': 'payment_info',
                'note|résultat|bulletin': 'grade_inquiry'
            };
            
            for (const [pattern, intent] of Object.entries(intents)) {
                if (new RegExp(pattern, 'i').test(message)) {
                    return intent;
                }
            }
            return 'general';
        }

        // Amélioration de l'expérience utilisateur
        function addTypingEffect(element, text, speed = 50) {
            element.innerHTML = '';

                    i++;

        function exportChat() {
            const messages = Array.from(document.querySelectorAll('.message')).map(msg => {
                const sender = msg.classList.contains('user') ? 'Vous' : 'Assistant IAM';
                const content = msg.querySelector('.message-content p').textContent;
                return `${sender}: ${content}`;
            }).join('\n\n');
            
            const blob = new Blob([messages], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `conversation-iam-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Conversation exportée avec succès !', 'success');
